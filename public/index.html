<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Js Backend</title>


</head>
<body>

    <div class="card">
        <div class="fav-icon">
            <img src="https://fabulousclassroom.com/wp-content/uploads/2021/09/Freebies-Circle-Only.png" alt="favoriteicon" width="50px" height="50px">
        </div>
        <div class="card-img">
            <img src="**url**">
        </div>
        <div class="card-title-price">
         <div class="card-title-price-left">
            <h4>**title**</h3>
                <p><span>rating </span>**rating**</p>
         </div>

         <div class="card-title-price-right">
            <h4>$**price** </h4>
             <p>$**discountPercentage**</p>
         </div>
        </div>
    </div>
</body>
